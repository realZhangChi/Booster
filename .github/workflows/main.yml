# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name:  install .NET 6 preview
        shell: pwsh
        run: ./script/dotnet.ps1

      # - name: install package
      #   shell: pwsh
      #   run: ./script/install-android-package.ps1

      - name: maui-check
        shell: pwsh
        run: |
          & dotnet tool update --global redth.net.maui.check
          & maui-check --ci --non-interactive --fix --force-dotnet --skip vswin --skip xcode --skip edgewebview2 --skip dotnet-workload-dedup --skip dotnetsentinel --skip dotnetworkloads-6.0.100-rc.2.21505.57

      # - name: accept licenses
      #   shell: pwsh
      #   run: ./script/sdkmanager-accept-li

      # Runs a set of commands using the runners shell
      - name: create avd
        shell: pwsh
        run: |
          ./script/android-emulator.ps1

