name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100-rc.1.21463.6
    - name: Install workloads
      run: dotnet workload install maui && dotnet workload install maui-android && dotnet workload install maui-ios && dotnet workload install maui-maccatalyst
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
