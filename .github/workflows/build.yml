name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100-rc.1.21463.6
    - name: Setup Java JDK
      uses: actions/setup-java@v2.3.0
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: install workload
      run: dotnet workload install maui && dotnet workload install android-aot && dotnet workload install ios && dotnet workload install maccatalyst
      
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: .\unit-test.ps1
      working-directory: .\build
      shell: powershell
